<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start"> <!--colcar el texto del lado izquierdo -->
      <ion-menu-button autoHide="false"></ion-menu-button>
      <!-- agregar un botón que abre y cierra un menú lateral, false es
         para evitar que se oculte automaticamente -->
    </ion-buttons>
    <ion-title class="">
      BoletApp
    </ion-title>
    <ion-buttons slot="end">
      <!-- agregar botones  -->
      <ion-icon name="search"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PreventApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container
  [loop]="true"
  [pagination]="true">

    <swiper-slide>
      <ion-card>
        <img src="assets/img/imagen1.png" alt="" />
        <ion-card-header>
          <h1 class="h1">Proximamente</h1>
          <ion-card-subtitle class="sub">BoletApp te la tiene</ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content class="card">
          Para evitar que un ninja reviva a un demonio poderoso que podría destruir el mundo,
          Naruto se une a una joven sacerdotisa, aun cuando ella predice su muerte.
        </ion-card-content>
      </ion-card>

      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-content>

              <!-- Botón sólido de Ionic -->
              <ion-button expand="full" color="primary">Botón Sólido</ion-button>
          
            </ion-content>
          </ion-buttons>
         
        </ion-toolbar>
      </ion-footer>

    
    </swiper-slide>

    <swiper-slide>Slide 2
      <h1 class="h1"> PreventApp </h1>
      <p></p>
      <img src="https://i.blogs.es/bc1dd2/naruto/650_1200.png" alt="">
        
      <ion-content>

        <!-- Botón sólido de Ionic -->
        <ion-button expand="full" color="primary">Botón Sólido</ion-button>
    
      </ion-content>

    </swiper-slide>

    <swiper-slide>Slide 3</swiper-slide>
    <swiper-slide>Slide 4</swiper-slide>
    <swiper-slide>Slide 5</swiper-slide>
    <swiper-slide>Slide 6</swiper-slide>
  </swiper-container>
 
</ion-content>
