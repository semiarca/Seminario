
<!-- cabezera-->
<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start"> <!--colcar el texto del lado izquierdo -->
      <ion-menu-button autoHide="false"></ion-menu-button>
      <!-- agregar un botón que abre y cierra un menú lateral, false es
         para evitar que se oculte automaticamente -->

    </ion-buttons>
    <ion-title class="">
      BoletApp
    </ion-title>
    <ion-buttons slot="end">
      <!-- agregar botones a la barra de arriba -->
      <ion-icon name="person-outline"></ion-icon>
      <ion-icon name="cart"></ion-icon>
            
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- menu desplegable-->
<ion-menu contentId="main-content" class="">
  <ion-header>
    <ion-toolbar>
      <ion-title class="menu">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-icon (click)="goHome()" name="home" class="icono"></ion-icon> <!-- Boton de regresar-->
    <span>Home</span>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">  </ion-content>
</div>
<!------------------------------------->

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">PreventApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <swiper-container 
  [loop]="true" 
  [pagination]="true" [slidesPerView]= "1">
  <!-- Loop en true me lleva al ultimo slide y da la vueta al primero
  el false ,llega al ultimo y no pasa al primero.

  los puntos que salen abajo del slide son el pagination
  -->


    <!--aca empiezan los slide -->
          
    <!-- Demon Slayer--slides-->
    <swiper-slide *ngFor="let slide of slides; let i = index">
    
      <ion-card class="card" > <!-- class={{slide.class}} dentro de ioncard-->
        <img class="img" src={{slide.image}}>
    
        <ion-card-header >
          <h1 class="h2"> {{slide.title}}</h1>
          <ion-card-subtitle class="sub">{{slide.subtitle}}</ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content class="card">
          {{slide.description}}
        </ion-card-content>
    
      </ion-card>
      <ion-content>
    
        <!-- Botón sólido de Ionic -->
        <ion-button expand="block">Agregar al carro</ion-button>
      </ion-content>
    
    </swiper-slide>

    
<!--------------------------->


  </swiper-container>
</ion-content>
